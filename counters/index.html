<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counters</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Automatic Counting</h1>
    </header>

    <main>

        <figure>
            <img src="./two_dogs.jpeg" alt="">
            <figcaption class='twodogs'>The two dogs are playing around </figcaption>
        </figure>

        <figure>
            <img src="./one_cutie.jpeg" alt="">
            <figcaption class='cutie'>One cute dog is sitting there</figcaption>
        </figure>

        <figure>
            <img src="./happy_dog.jpeg" alt="">
            <figcaption class='happy'>Wow a happy dog is laughing</figcaption>
        </figure>

    </main>
</body>

</html>
